<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color orange"></div>
            <div class="color green"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>


    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">#qzop3o</div>
            <div class="task-area">Some Task</div>
        </div> -->
    </div>



    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter your task"></textarea>

        <div class="priority-color-cont">
            <div class="red priority-color"></div>
            <div class="yellow priority-color"></div>
            <div class="orange priority-color"></div>
            <div class="green priority-color active"></div>
        </div>
    </div>
</body>
